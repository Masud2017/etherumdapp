<!DOCTYPE html>
<html lang = "EN"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/2bc0b5781e.js" crossorigin="anonymous"></script>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name = "developer" value = "Md Masud karim"/>

        <title>EthDapp | Signup Page</title>
    </head>
    <body>
        <div class ="navbar navbar-expand-sm bg-light navbar-light p-sm-2 shadow-sm">
            <a href= "/"><img src = "https://cdn.dribbble.com/users/1192832/screenshots/17542965/media/a25c8f616f42f8934462288c1965b1ed.png?compress=1&resize=400x300" alt = "something went wrong" class ="nav-brand rounded-circle" width = "30rem" height = "30rem" /></a>
            <ul class = "navbar-nav ms-auto">
                <li class= "nav-item">
                    <a href = "/login" class= "nav-link">Login</a>
                </li>

                <li class = "nav-item">
                    <a href= "/signup" class= "nav-link">Signup</a>
                </li>
            </ul>

        </div>

        <div class = "p-sm-4" style = "display: flex;justify-content: center;align-items: center;height: 80vh;width: 98vw;">
            <form class = "bg-light shadow-lg p-sm-4" style = "width: 25rem;"  method = "post" action = "/registration">
                <div class = "bg-danger p-sm-4"  th:if="${message}"><span th:text="${message}" class = "text-light"></span></div>

                <div class = "form-group">
                    <label for = "name" class = "form-label">
                    </label>
                    <input type = "text" placeholder="Enter your full name" class = "form-control" name ="name" id = "name"/>
                </div>

                <div class = "form-group">
                    <label for = "user_id" class = "form-label">
                    </label>
                    <input type = "text" placeholder="Enter an user id" class = "form-control" name ="userId" id = "user_id"/>
                </div>

                <div class = "form-group">
                    <label for = "email" class = "form-label">
                    </label>
                    <input type = "email" placeholder="Enter your email" class = "form-control" name ="email" id = "email" required/>
                </div>
                
                <div class = "form-group">
                    <label for = "pass" class = "form-label">
                    </label>
                    <input type = "password" placeholder="Enter your password" class = "form-control" name ="password" id = "pass"/>
                </div>

                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

                <div class= "form-group">
                    <input type = "submit" value= "Signup" class = "form-control btn btn-danger mt-sm-4">
                </div>
            </form>
        </div>
    </body>
</html>
